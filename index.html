<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juste Prix</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="victory">
            <img src="party.gif" alt="gif de celebration">
        </div>
        <div class="fail">
            <img src="fail.gif" alt="gif d'echec">
        </div>
        <div class="form">
            <label for="number"></label>
            <input type="number" id="number" name="number" min="0" max="100" required>
            <p class="error"></p>
            <button class="btn submit" id="submit">Proposer</button>
        </div>
        <p class="consigne">Veuillez choisir un nombre entre 1 et 100, vous avez 7 essais</p>
        <p class="nbreTries"></p>
        
        <div class="carte carteFace">
            <p class="answer">?</p>
            <button class="btn retry">Recommencer</button>
        </div>
        <div class="carte carteDos">
        </div>
    </main>
</body>

</html>
